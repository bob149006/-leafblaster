
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Gutter Diagram</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
    }
    .wrapper {
      width: 100vw;
      overflow-x: hidden;
      padding: 0;
      margin: 0;
    }
    .container {
      position: relative;
      width: 100%;
      max-width: 1200px;
      margin: auto;
    }
    .container img {
      width: 100%;
      height: auto;
      display: block;
    }
    .hotspot {
      position: absolute;
      transform: translate(-50%, -50%);
      background-color: #8BC34A;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      cursor: pointer;
    }
    .label {
      position: absolute;
      color: black;
      font-weight: bold;
      font-size: 1.5vw;
      white-space: nowrap;
    }
    @media (max-width: 768px) {
      .label {
        font-size: 3vw;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <img src="gutter-diagram-2.png" alt="Gutter Diagram" />

      <!-- Left Side Labels -->
      <div class="hotspot" style="top: 24%; left: 12%;"></div>
      <div class="label" style="top: 24%; left: 16%;">LADDER SAFETY</div>

      <div class="hotspot" style="top: 34%; left: 12%;"></div>
      <div class="label" style="top: 34%; left: 16%;">INFESTATION</div>

      <div class="hotspot" style="top: 44%; left: 12%;"></div>
      <div class="label" style="top: 44%; left: 16%;">BASEMENT FLOODING</div>

      <!-- Bottom Center -->
      <div class="hotspot" style="top: 63%; left: 46%;"></div>
      <div class="label" style="top: 63%; left: 50%;">FOUNDATION CRACKING</div>

      <!-- Right Side Labels -->
      <div class="hotspot" style="top: 20%; left: 86%;"></div>
      <div class="label" style="top: 20%; left: 90%;">MOLD & MILDEW</div>

      <div class="hotspot" style="top: 36%; left: 89%;"></div>
      <div class="label" style="top: 36%; left: 93%;">FIRE</div>

      <div class="hotspot" style="top: 50%; left: 88%;"></div>
      <div class="label" style="top: 50%; left: 91%;">LANDSCAPE EROSION</div>
    </div>
  </div>
</body>
</html>
