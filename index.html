
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Gutter Diagram</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: white;
    }
    .container {
      position: relative;
      width: 100%;
      max-width: 1280px;
      margin: auto;
    }
    .container img {
      width: 100%;
      height: auto;
      display: block;
    }
    .hotspot {
      position: absolute;
      display: flex;
      align-items: center;
      transform: translate(-50%, -50%);
      font-family: Arial, sans-serif;
      font-weight: bold;
      font-size: clamp(10px, 1.2vw, 18px);
      color: #000;
    }
    .hotspot .dot {
      width: 10px;
      height: 10px;
      background-color: limegreen;
      border-radius: 50%;
      margin-right: 6px;
      flex-shrink: 0;
    }
    .hotspot.right .dot {
      margin-left: 6px;
      margin-right: 0;
    }

    /* Responsive image scaling */
    @media screen and (max-width: 768px) {
      .hotspot {
        font-size: clamp(8px, 2.5vw, 14px);
      }
      .hotspot .dot {
        width: 8px;
        height: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="gutter-diagram-2.png" alt="Gutter Risks Diagram" />

    <div class="hotspot" style="top: 12%; left: 9%;">
      <div class="dot"></div> LADDER SAFETY
    </div>
    <div class="hotspot" style="top: 29%; left: 10%;">
      <div class="dot"></div> INFESTATION
    </div>
    <div class="hotspot" style="top: 43%; left: 11%;">
      <div class="dot"></div> BASEMENT FLOODING
    </div>
    <div class="hotspot" style="top: 58%; left: 50%;">
      <div class="dot"></div> FOUNDATION CRACKING
    </div>
    <div class="hotspot right" style="top: 17.5%; left: 90%;">
      MOLD & MILDEW <div class="dot"></div>
    </div>
    <div class="hotspot right" style="top: 37.2%; left: 90%;">
      FIRE <div class="dot"></div>
    </div>
    <div class="hotspot right" style="top: 52.7%; left: 90%;">
      LANDSCAPE EROSION <div class="dot"></div>
    </div>
  </div>
</body>
</html>
